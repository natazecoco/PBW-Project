<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Güzel Pizzeria</title>
    
    <!-- Icon Web -->
    <link rel="web icon" href="/Assets/Icon Pizzeria.png">

    <!-- CSS External Link dan Font Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Link CSS Home.css -->
    <link rel="stylesheet" href="Menu.css">
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="nav-logo">
            <img src="/Assets/Logo Pizzeria.png" alt="Güzel Pizzeria Logo">
            </p>Güzel Pizzeria</p>
        </nav>
        <nav class="navbar">
            <a href="/home/Home.html">Home</a>
            <a class="active" href="/menu/Pizza.html">Menu</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id ="bars"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="/cart/cart.html" class="fas fa-shopping-cart"><span id="cart-count">0</span></a>
            </ul>
        </div>
    </header>

    <!-- Container Utama -->
    <nav class="menucat">
        <div class="filter-buttons m-5 sm:m-6 md:m-6 lg:m-7 xl:m-10 ">
            <button onclick="navigateToPage('Pizza.html')">Pizza</button>
            <button onclick="navigateToPage('Drink.html')">Drink</button>
            <button onclick="navigateToPage('Lasagna.html')">Lasagna</button>
            <button class="active" onclick="navigateToPage('Dessert.html')">Dessert</button>
        </div>
    </nav>

    <div class="menu-container">

        <main class="menu-content ">
            <section class="pizza-menu">
                <div class="pizza-item">
                    <img src="/assets/menu/Dessert/puding.jpg" alt="Panna Cotta" class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>Vanilla Panna Cotta</h3>
                    <p>$5</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('Vanilla Panna Cotta', 5)">Add to Cart</button>
                </div>

                <div class="pizza-item">
                    <img src="/assets/menu/Dessert/cake crumble.jpg" alt="RollCake Crumble"
                    class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>RollCake Crumble</h3>
                    <p>$8</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('RollCake Crumble', 8)">Add to Cart</button>
                </div>

                <div class="pizza-item">
                    <img src="/assets/menu/Dessert/chocolatte tiramisu.jpeg" alt="Chocolatte Tiramisu" class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>Chocolatte Tiramisu</h3>
                    <p>$10</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('Chocolatte Tiramisu', 10)">Add to Cart</button>
                </div>

                <div class="pizza-item">
                    <img src="/assets/menu/Dessert/ice cream.jpeg" alt="Ice Cream"class="rounded-md w-full sm:h-40 md:h-45 lg:h-64">
                    <h3>Ice Cream</h3>
                    <p>$5</p>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(this, -1)">-</button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <button class="cart-button" onclick="addToCart('Ice Cream', 5)">Add to Cart</button>
                </div>
                
            </section>
        </main>
    </div>
</body>
<script src="/menu/menu.js"></script>
</html>
