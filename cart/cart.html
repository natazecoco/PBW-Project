<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cart</title>
</head>
<body>
    <div class="cart-container">
        <header class="navbar-container">
            <nav class="nav-logo">
                <img src="/Assets/Logo Pizzeria.png" alt="Güzel Pizzeria Logo">
                </p>Güzel Pizzeria</p>
            </nav>
            <nav class="navbar">
                <a href="/home/Home.html">Home</a>
                <a href="/menu/Pizza.html">Menu</a>
            </nav>
        </header>

        <main class="cart-content">
            <h1>Your Cart</h1>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: Rp0</p>

            <!-- Tombol Pesan Sekarang -->
            <button id="order-now" class="order-button">Pesan Sekarang</button>
        </main>
    </div>

    <script src="/cart/cart.js"></script>
    <script>
        document.getElementById('order-now').addEventListener('click', () => {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            if (cartItems.length === 0) {
                alert('Keranjang belanja Anda kosong. Silakan tambahkan item sebelum memesan.');
            } else {
                // Arahkan ke halaman metode pembayaran
                window.location.href = '/payment/Payment.html';
            }
        });
    </script>
</body>
</html>
